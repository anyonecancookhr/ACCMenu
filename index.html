<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anyone Can Cook, Inc.</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple-oven: #5D3FD3; /* Royal Purple */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex-grow: 1;
        }
        .text-purple-oven {
            color: var(--purple-oven);
        }
        .bg-purple-oven {
            background-color: var(--purple-oven);
        }
        /* Custom scrollbar for better look */
        .menu-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .menu-scroll::-webkit-scrollbar-thumb {
            background-color: #e0e0e0;
            border-radius: 4px;
        }
        /* Ensure the form containers are responsive */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr));
            gap: 1rem;
        }
        @media (min-width: 640px) {
            .form-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        /* Fade in animation for view changes */
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-gray-800">

    <div id="app" class="main-content flex flex-col items-center justify-center p-4 sm:p-8">
        <!-- Content will be rendered here by JavaScript -->
    </div>

    <!-- Footer -->
    <footer class="bg-gray-100 py-6 px-4 w-full border-t border-gray-200">
        <div class="max-w-4xl mx-auto">
            <h3 class="text-lg font-semibold mb-3">Our Locations</h3>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-3 text-sm">
                <!-- Location links open Google Maps search -->
                <a href="https://www.google.com/maps/search/Purple+Oven+Temple+Drive" target="_blank" class="text-gray-600 hover:text-purple-oven transition duration-150 rounded-md">Temple Drive</a>
                <a href="https://www.google.com/maps/search/Purple+Oven+Portico" target="_blank" class="text-gray-600 hover:text-purple-oven transition duration-150 rounded-md">Portico</a>
                <a href="https://www.google.com/maps/search/Purple+Oven+Scout+Rallos" target="_blank" class="text-gray-600 hover:text-purple-oven transition duration-150 rounded-md">Scout Rallos</a>
                <a href="https://www.google.com/maps/search/Purple+Oven+San+Juan" target="_blank" class="text-gray-600 hover:text-purple-oven transition duration-150 rounded-md">San Juan</a>
                <a href="https://www.google.com/maps/search/Purple+Oven+San+Antonio" target="_blank" class="text-gray-600 hover:text-purple-oven transition duration-150 rounded-md">San Antonio</a>
                <a href="https://www.google.com/maps/search/Purple+Oven+Legazpi+Village" target="_blank" class="text-gray-600 hover:text-purple-oven transition duration-150 rounded-md">Legazpi Village</a>
                <a href="https://www.google.com/maps/search/Purple+Oven+Alabang" target="_blank" class="text-gray-600 hover:text-purple-oven transition duration-150 rounded-md">Alabang</a>
                <a href="https://www.google.com/maps/search/Purple+Oven+Sacred+Heart" target="_blank" class="text-gray-600 hover:text-purple-oven transition duration-150 rounded-md">Sacred Heart</a>
                <a href="https://www.google.com/maps/search/Purple+Oven+Santa+Rosa+Laguna" target="_blank" class="text-gray-600 hover:text-purple-oven transition duration-150 rounded-md">Santa Rosa - Laguna</a>
            </div>
            <div class="mt-4 text-center text-xs text-gray-500">
                &copy; 2025 Anyone Can Cook,Inc. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        // --- Global State and Constants ---
        const APP_ROOT = document.getElementById('app');
        // IMPORTANT: Advance order inquiries will be sent to this email address.
        const ORDER_EMAIL = "orderonline@purpleoven.com.ph"; // UPDATED EMAIL

        // Logo and Menu File Paths (User must upload these files to the same directory)
        const MAIN_LOGO_URL = "Anyone_Can_Cook_Logo.jpg";
        const GOFFA_LOGO_URL = "Goffa_Logo.png";
        const PO_LOGO_URL = "purple_oven.png";
        const VC_LOGO_URL = "Village_Cook_Logo_Rendition_square.png";

        let state = {
            view: 'landing', // 'landing', 'menu', 'order_form'
            selectedBrand: null // 'Goffa', 'PurpleOven', 'VillageCook'
        };

        const brands = {
            Goffa: {
                theme: 'black-white',
                description: 'Gourmet home-cooked meals, specializing in comfort food classics.',
                logo: GOFFA_LOGO_URL,
                // Confirmed PDF filename
                menuFile: 'Goffa_Boxed_Orders.pdf'
            },
            PurpleOven: {
                theme: 'purple-white',
                description: 'The finest baked goods, cakes, and pastries, known for their quality.',
                logo: PO_LOGO_URL,
                // Confirmed PDF filename
                menuFile: 'PO_Menu.pdf'
            },
            VillageCook: {
                theme: 'black-white',
                description: 'Everyday meals and catering services with a focus on fresh, local ingredients.',
                logo: VC_LOGO_URL,
                // Confirmed PDF filename
                menuFile: 'Village_Cook_Menu.pdf'
            }
        };

        const timeSlots = Array.from({ length: 12 }, (_, i) => `${(i + 8) % 12 === 0 ? 12 : (i + 8) % 12} ${i + 8 < 12 ? 'AM' : 'PM'}`).slice(0, 12);
        const pickUpLocations = [
            'Temple Drive', 'Portico', 'Scout Rallos', 'San Juan', 'San Antonio',
            'Legazpi Village', 'Alabang', 'Sacred Heart', 'Santa Rosa - Laguna'
        ];

        // --- View Navigation Functions ---

        /** Sets the state to the landing page and triggers a render. */
        function showLanding() {
            state.view = 'landing';
            state.selectedBrand = null;
            render();
        }

        /** Sets the state to a specific menu view and triggers a render. */
        function showMenu(brand) {
            state.view = 'menu';
            state.selectedBrand = brand;
            render();
        }

        /** Sets the state to the advance order form and triggers a render. */
        function showOrder() {
            state.view = 'order_form';
            render();
        }

        // --- HTML Rendering Functions ---

        /** Renders the Landing Page content. */
        function renderLanding() {
            return `
                <div class="text-center animate-fadeIn">
                    <!-- Main Logo: Increased size h-48 w-64 -->
                    <img src="${MAIN_LOGO_URL}" onerror="this.src='https://placehold.co/300x100/333/fff?text=Anyone+Can+Cook'"
                            alt="Anyone Can Cook, Inc. Logo" class="mx-auto mb-8 h-48 w-64 object-contain">
                    
                    <h1 class="text-5xl font-extrabold tracking-tight mb-4 text-gray-900 hidden">
                        Anyone Can Cook, Inc.
                    </h1>
                    
                    <!-- Updated warmer message -->
                    <p class="text-xl text-gray-500 mb-12">Welcome! Find your next delicious meal by choosing one of our kitchens below.</p>

                    <div class="flex flex-col md:flex-row justify-center space-y-8 md:space-y-0 md:space-x-12">
                        ${Object.keys(brands).map(brand => {
                            const brandData = brands[brand];
                            const logoClass = brandData.theme === 'purple-white' ? 'border-2 border-purple-oven hover:bg-purple-100' : 'border border-gray-300 hover:bg-gray-50';
                            const titleColor = brandData.theme === 'purple-white' ? 'text-purple-oven' : 'text-gray-900';
                            return `
                                <div onclick="showMenu('${brand}')"
                                    class="cursor-pointer p-6 rounded-xl shadow-lg transition duration-300 transform hover:scale-105 w-full max-w-xs md:w-56 ${logoClass}">
                                    <div class="flex justify-center mb-4">
                                        <!-- Subsidiary Logo: Increased size h-24 w-24 -->
                                        <img src="${brandData.logo}" onerror="this.src='https://placehold.co/64x64/eee/333?text=${brand}'"
                                            alt="${brand} Logo" class="h-24 w-24 object-contain">
                                    </div>
                                    <!-- Brand description -->
                                    <p class="text-sm text-gray-500">${brandData.description}</p>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }

        /** Renders the Menu View content for the selected brand, using an image file for the menu. */
        function renderMenu(brand) {
            const data = brands[brand];
            const isPurple = brand === 'PurpleOven';
            const themeClass = isPurple ? 'text-purple-oven border-purple-oven' : 'text-gray-900 border-gray-800';
            const buttonClass = isPurple ? 'bg-purple-oven hover:bg-indigo-700' : 'bg-gray-800 hover:bg-black';

            const menuFile = data.menuFile;
            // Append #toolbar=0 to hide the default PDF viewer toolbar
            const menuSrc = `${menuFile}#toolbar=0`;

            const menuContent = `
                <!-- Logo and Upper Right Button -->
                <div class="flex justify-between items-center mb-4">
                    <!-- Brand Logo centered -->
                    <div class="flex-1"></div>
                    <!-- Subsidiary Logo: Increased size h-20 w-20 -->
                    <img src="${data.logo}"
                            onerror="this.src='https://placehold.co/80x80/eee/333?text=${brand}'"
                            alt="${brand} Logo" class="h-20 w-20 object-contain mx-auto">
                    
                    <!-- ADVANCE ORDER BUTTON (Upper Right) -->
                    <div class="flex-1 flex justify-end">
                        <button onclick="showOrder()"
                                class="px-6 py-2 text-base font-semibold text-white rounded-full transition duration-300 shadow-xl ${buttonClass}">
                            Advance Order
                        </button>
                    </div>
                </div>

                <!-- Scrollable Menu PDF Container (Styled to look like a clean document) -->
                <div class="h-[600px] w-full border ${themeClass} rounded-xl overflow-y-auto menu-scroll shadow-inner bg-gray-50">
                    <!-- Using <embed> for a cleaner, scrollable, in-line PDF display with no toolbar -->
                    <embed src="${menuSrc}"
                            type="application/pdf"
                            width="100%"
                            height="100%"
                            class="border-0"
                            onerror="this.outerHTML='<div class=\\'p-8 text-center text-gray-500 bg-red-50 border border-red-200 rounded-xl h-full flex items-center justify-center\\'><p class=\\'text-lg font-medium\\'>‚ö†Ô∏è Menu not loaded.</p><p class=\\'mt-2 text-sm\\'>Please ensure \\'${menuFile}\\' is uploaded to the same directory as this webpage.</p></div>'"
                            title="${brand} Menu Document">
                </div>
                
                <!-- Lower Left (Back) and Lower Right (Advance Order) Buttons -->
                <div class="mt-8 flex justify-between items-center">
                    <button onclick="showLanding()" class="text-sm font-medium text-gray-500 hover:text-gray-700 transition duration-150 rounded-md">
                        &larr; Back to Home
                    </button>
                    <!-- ADVANCE ORDER BUTTON (Lower Right) -->
                    <button onclick="showOrder()"
                            class="px-6 py-2 text-base font-semibold text-white rounded-full transition duration-300 shadow-md ${buttonClass} shadow-lg">
                        Advance Order
                    </button>
                </div>
            `;

            return `
                <div class="w-full max-w-4xl animate-fadeIn">
                    <div class="p-8 bg-white rounded-2xl shadow-2xl border ${themeClass} transition duration-300">
                        ${menuContent}
                    </div>
                </div>
            `;
        }
        
        // --- Form Functions ---

        /** Renders the Advance Order Form content. */
        function renderOrderForm() {
            const isPurple = state.selectedBrand === 'PurpleOven';
            const themeClass = isPurple ? 'border-purple-oven' : 'border-gray-800';

            // Function to generate Time Slot options
            const getTimeOptions = () => timeSlots.map(time => `<option value="${time}">${time}</option>`).join('');

            // Function to generate Pick Up Location options
            const getLocationOptions = () => pickUpLocations.map(loc => `<option value="${loc}">${loc}</option>`).join('');

            return `
                <div class="w-full max-w-4xl p-8 bg-white rounded-2xl shadow-2xl animate-fadeIn">
                    <h1 class="text-3xl font-bold mb-6 text-center">Advance Order Inquiry</h1>
                    
                    <div class="bg-indigo-50 p-4 rounded-xl mb-6 border border-indigo-200">
                        <h2 class="text-lg font-semibold text-indigo-800 mb-1">Office Hours</h2>
                        <p class="text-indigo-700">
                            Our team is available to confirm your advance orders daily from
                            <span class="font-bold">8:00 AM to 7:00 PM.</span>
                        </p>
                    </div>

                    <!-- Option 1: Call Us -->
                    <div class="mb-8 border-b pb-6">
                        <h2 class="text-xl font-semibold mb-3">Option 1: Call Us</h2>
                        <p class="text-gray-600 mb-2">For immediate assistance or to discuss your order, please give us a call.</p>
                        <a href="tel:86314221" class="inline-block text-2xl font-bold text-green-600 hover:text-green-700 transition duration-150 p-2 rounded-lg bg-green-50">
                            üìû Call: 8631-4221
                        </a>
                    </div>

                    <!-- Option 2: Send an Inquiry Form -->
                    <form id="orderForm" onsubmit="handleFormSubmission(event)">
                        <h2 class="text-xl font-semibold mb-4">Option 2: Send an Inquiry</h2>
                        <p class="text-gray-600 mb-6">Fill out the form below to send us an order inquiry. We will contact you to confirm details.</p>

                        <!-- Personal Details -->
                        <div class="form-grid">
                            <input type="text" name="fullName" placeholder="Full Name *" required class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-oven focus:border-transparent">
                            <input type="email" name="email" placeholder="Email *" required class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-oven focus:border-transparent">
                            <input type="tel" name="phone" placeholder="Phone Number *" required class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-oven focus:border-transparent">
                        </div>

                        <!-- Date/Time Details -->
                        <div class="form-grid mt-4">
                            <input type="date" name="dateNeeded" placeholder="Date Needed *" required class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-oven focus:border-transparent">
                            <select name="timeNeeded" required class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-oven focus:border-transparent">
                                <option value="" disabled selected>Time Needed (8 AM - 7 PM) *</option>
                                ${getTimeOptions()}
                            </select>
                        </div>

                        <!-- Order For Checkboxes -->
                        <div class="mt-6">
                            <label class="block text-sm font-medium mb-2">Order For: *</label>
                            <div class="flex flex-wrap gap-4">
                                ${Object.keys(brands).map(brand => `
                                    <label class="inline-flex items-center">
                                        <input type="checkbox" name="orderFor" value="${brand}"
                                                class="h-5 w-5 text-purple-oven border-gray-300 rounded focus:ring-purple-oven"
                                                ${state.selectedBrand === brand ? 'checked disabled' : ''}>
                                        <span class="ml-2 text-gray-700">${brand}</span>
                                    </label>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Order Summary -->
                        <div class="mt-6">
                            <label for="orderSummary" class="block text-sm font-medium mb-2">Order Summary: *</label>
                            <textarea id="orderSummary" name="orderSummary" rows="4" required
                                            placeholder="Type the exact items and quantity (e.g., Signature Lasagna x 2, Blueberry Cheesecake x 1)"
                                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-oven focus:border-transparent"></textarea>
                        </div>

                        <!-- Order Type (Pick Up / Delivery) -->
                        <div class="mt-6">
                            <label class="block text-sm font-medium mb-2">Order Type: *</label>
                            <div class="flex gap-6 mb-4">
                                <label class="inline-flex items-center">
                                    <input type="radio" name="orderType" value="Pick Up" checked
                                            onchange="toggleDeliveryFields(false)"
                                            class="h-5 w-5 text-purple-oven border-gray-300 focus:ring-purple-oven">
                                    <span class="ml-2 text-gray-700">Pick Up (8:00 AM - 8:45 PM)</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="orderType" value="Delivery"
                                            onchange="toggleDeliveryFields(true)"
                                            class="h-5 w-5 text-purple-oven border-gray-300 focus:ring-purple-oven">
                                    <span class="ml-2 text-gray-700">Delivery (9:00 AM - 8:45 PM)</span>
                                </label>
                            </div>

                            <!-- Pick Up Location (Default visible) -->
                            <div id="pickupFields" class="w-full">
                                <select name="pickUpLocation" required class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-oven focus:border-transparent w-full">
                                    <option value="" disabled selected>Select Pick Up Location *</option>
                                    ${getLocationOptions()}
                                </select>
                            </div>
                            
                            <!-- Delivery Fields (Initially hidden) -->
                            <div id="deliveryFields" class="form-grid mt-4 hidden">
                                <input type="text" name="address" placeholder="Delivery Address *" class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-oven focus:border-transparent">
                                <input type="text" name="landmark" placeholder="Landmark / Notes *" class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-oven focus:border-transparent">
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="mt-10 text-center">
                            <p class="text-sm text-red-500 font-medium mb-3">
                                Important Notice: This is an inquiry form. No final price is set, and no payment will be collected. Our office will contact you to confirm your order and provide final details.
                            </p>
                            <button type="submit"
                                    class="px-12 py-4 text-xl font-bold text-white rounded-full bg-purple-oven transition duration-300 hover:bg-indigo-700 shadow-xl">
                                Send Inquiry
                            </button>
                            <!-- Updated email display here -->
                            <p class="text-xs text-gray-400 mt-2">Inquiry will be sent to ${ORDER_EMAIL}</p>
                        </div>
                    </form>
                    <button onclick="showMenu(state.selectedBrand)" class="mt-8 text-sm font-medium text-gray-500 hover:text-gray-700 transition duration-150 rounded-md">
                        &larr; Back to Menu
                    </button>
                </div>
                
                <!-- Submission Message Modal (replaces alert()) -->
                <div id="submissionModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm text-center">
                        <div class="text-green-500 text-5xl mb-4">üéâ</div>
                        <h3 class="text-2xl font-bold mb-3">Inquiry Sent!</h3>
                        <p class="text-gray-600 mb-6">
                            Your order inquiry has been processed. Please check your email and phone; our team will contact you to confirm the details.
                        </p>
                        <button onclick="closeModal()" class="px-6 py-2 bg-purple-oven text-white rounded-lg hover:bg-indigo-700 transition duration-150">
                            Close
                        </button>
                    </div>
                </div>
            `;
        }

        /** Toggles the visibility and required status of Pick Up vs. Delivery fields. */
        function toggleDeliveryFields(isDelivery) {
            const pickupFields = document.getElementById('pickupFields');
            const deliveryFields = document.getElementById('deliveryFields');
            const pickupSelect = document.querySelector('select[name="pickUpLocation"]');
            const deliveryAddress = document.querySelector('input[name="address"]');
            const deliveryLandmark = document.querySelector('input[name="landmark"]');

            if (isDelivery) {
                // Show Delivery, Hide Pick Up
                deliveryFields.classList.remove('hidden');
                pickupFields.classList.add('hidden');
                
                deliveryAddress.required = true;
                deliveryLandmark.required = true;
                pickupSelect.required = false;
            } else {
                // Show Pick Up, Hide Delivery
                deliveryFields.classList.add('hidden');
                pickupFields.classList.remove('hidden');

                deliveryAddress.required = false;
                deliveryLandmark.required = false;
                pickupSelect.required = true;
            }
        }

        /** Handles form submission by constructing a mailto link with the required subject format. */
        function handleFormSubmission(event) {
            event.preventDefault();
            const form = event.target;
            const data = new FormData(form);
            const formObject = {};
            
            // Collect all standard fields
            data.forEach((value, key) => {
                formObject[key] = value;
            });
            
            // Collect Order For checkboxes as an array
            const orderForCheckboxes = Array.from(form.querySelectorAll('input[name="orderFor"]:checked')).map(cb => cb.value).join(', ');
            formObject.orderFor = orderForCheckboxes || 'Not specified';

            // --- Subject Line and Order Number Generation (New Logic) ---
            const now = new Date();
            const dateString = now.toISOString().split('T')[0]; // YYYY-MM-DD
            
            // Generate a simple, timestamp-based ID (YYYYMMDD-HHMMSS)
            // This acts as a unique, resetting-ish order number substitute without a database.
            const orderID = `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}-${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}${String(now.getSeconds()).padStart(2, '0')}`;
            
            // Get the brand selected on the menu page, which is preferred for the subject
            const orderBrand = state.selectedBrand || 'Unspecified Brand';

            // Subject Format: Online Advance Order - [Date] - [Order Number] - [Brand]
            const subject = encodeURIComponent(`Online Advance Order - ${dateString} - ${orderID} - ${orderBrand}`);

            // Construct the email body
            const body = `
**Anyone Can Cook, Inc. - Order Inquiry (ID: ${orderID})**

--- Customer Details ---
Full Name: ${formObject.fullName}
Email: ${formObject.email}
Phone: ${formObject.phone}

--- Order Details ---
Date Needed: ${formObject.dateNeeded}
Time Needed: ${formObject.timeNeeded}
Order For (Brands): ${formObject.orderFor}
Order Type: ${formObject.orderType}

${formObject.orderType === 'Pick Up'
    ? `Pick Up Location: ${formObject.pickUpLocation}`
    : `Delivery Address: ${formObject.address}\nLandmark: ${formObject.landmark}`
}

--- Order Summary (Items & Quantity) ---
${formObject.orderSummary}

--- Confirmation Notice ---
We will call you soon to confirm the order and total price. Thank you!
            `.trim();

            const encodedBody = encodeURIComponent(body);
            
            // Create the mailto link
            const mailtoUrl = `mailto:${ORDER_EMAIL}?subject=${subject}&body=${encodedBody}`;

            // Open email client
            window.open(mailtoUrl, '_blank');
            
            // Show custom submission confirmation modal
            document.getElementById('submissionModal').classList.remove('hidden');
            form.reset(); // Clear the form after submission
            toggleDeliveryFields(false); // Reset to pick-up view

            return false;
        }

        /** Closes the submission modal. */
        function closeModal() {
            document.getElementById('submissionModal').classList.add('hidden');
            showLanding(); // Return to landing page after closing modal
        }


        // --- Main Render Loop ---

        /** The central function that draws the UI based on the current state. */
        function render() {
            let htmlContent = '';
            
            switch (state.view) {
                case 'landing':
                    htmlContent = renderLanding();
                    break;
                case 'menu':
                    htmlContent = renderMenu(state.selectedBrand);
                    break;
                case 'order_form':
                    htmlContent = renderOrderForm();
                    break;
                default:
                    htmlContent = renderLanding();
            }

            APP_ROOT.innerHTML = htmlContent;
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            render();
        });
    </script>
</body>
</html>
